<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SDT-HBM: Smart Digital Twin Platform for High-Rise Building Management in Dubai</title>
  <style>
    :root {
      --bg: #f4f6fb;
      --bg-alt: #ffffff;
      --accent: #0059b3;
      --accent-soft: rgba(0, 89, 179, 0.08);
      --accent-strong: #003366;
      --text-main: #1f2430;
      --text-muted: #5a6275;
      --border: #dde3f0;
      --shadow-soft: 0 10px 30px rgba(15, 35, 70, 0.12);
      --radius-lg: 14px;
      --radius-xl: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      color: var(--text-main);
      background: linear-gradient(180deg, #f7f9ff 0%, #eef3ff 40%, #f5f7fb 100%);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* HERO HEADER */
    header {
      background: radial-gradient(circle at top left, #1b69d6 0%, #003366 55%, #001b33 100%);
      color: white;
      padding: 30px 40px 36px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: "";
      position: absolute;
      right: -80px;
      top: -80px;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(255,255,255,0.18), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
    }

    .hero-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.4fr);
      gap: 28px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 900px) {
      header {
        padding: 24px 18px 30px;
      }
      .hero-inner {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .hero-title {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      margin: 0 0 8px;
      letter-spacing: 0.01em;
    }

    .hero-subtitle {
      margin: 0 0 14px;
      font-size: 0.98rem;
      max-width: 540px;
      color: #dde7ff;
    }

    .hero-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.12);
      font-size: 0.8rem;
      color: #e2ebff;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #7df0d1;
      box-shadow: 0 0 0 6px rgba(125, 240, 209, 0.25);
    }

    .hero-meta {
      font-size: 0.88rem;
      color: #d0dcff;
      margin-bottom: 18px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 22px;
      background: #7df0d1;
      color: #003366;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }
    .btn:hover {
      background: #6be0c2;
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
      text-decoration: none;
    }

    .btn span.icon {
      font-size: 1.1rem;
    }

    .hero-side-card {
      background: rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 18px 18px 16px;
      border: 1px solid rgba(255,255,255,0.35);
      backdrop-filter: blur(12px);
      font-size: 0.9rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .hero-side-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
      color: #c5e2ff;
    }

    .hero-side-text {
      margin: 0;
      color: #e9f1ff;
      line-height: 1.5;
    }

    /* MAIN CONTAINER & SECTIONS */
    .container {
      max-width: 1200px;
      margin: 26px auto 32px;
      padding: 0 18px 24px;
    }

    .section {
      background: var(--bg-alt);
      padding: 22px 22px 24px;
      margin-bottom: 20px;
      border-radius: var(--radius-lg);
      box-shadow: 0 6px 18px rgba(30, 42, 90, 0.08);
      border: 1px solid var(--border);
    }

    .section-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 0;
      font-size: 1.1rem;
      position: relative;
      padding-left: 10px;
    }
    h2::before {
      content: "";
      position: absolute;
      left: 0;
      top: 3px;
      bottom: 3px;
      width: 3px;
      border-radius: 999px;
      background: var(--accent);
    }

    .section-subtitle {
      margin: 0;
      font-size: 0.83rem;
      color: var(--text-muted);
    }

    p {
      font-size: 0.92rem;
      color: var(--text-main);
      line-height: 1.6;
    }

    .muted {
      color: var(--text-muted);
    }

    /* INSTITUTIONS */
    .institutions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    .institution-card {
      background: #f9fbff;
      border-radius: 14px;
      padding: 8px 10px 10px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 12px rgba(20, 40, 90, 0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 230px;
    }
    .institution-card img {
      height: 70px;
      max-width: 200px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .institution-card span {
      font-size: 0.82rem;
      color: var(--text-muted);
      text-align: center;
    }
